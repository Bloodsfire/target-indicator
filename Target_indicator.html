<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Target Indicator Demo</title>
</head>
<body>
    <div id="head_block">Target Indicator Demo</div>

    <div id="main_block">
        <div id="content_block">
                Reached:
                <progress max="15" value="14" ></progress>

                <div id="target_block">
                    <p>Target</p>
                    <hr>
                    <p>$15</p>
                </div>

            <div id="triangle"></div>
            <p id="triangle_value">$14</p>
            <img id="tip_icon" src="src/image/Tip.PNG">
            <div id="tip_text">You need $1 more to reach your target.</div>

        </div>
    </div>
</body>
</html>
